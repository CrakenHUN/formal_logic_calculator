<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ítéletlogika kalkulátor</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <ul>
                <caption>Szimbólumok</caption>
                <li>() - zárójel</li>
                <li>! - negáció</li>
                <li>& - konjunkció</li>
                <li>| - diszjunkció</li>
                <li>> - implikáció</li>
                <li>A..Z - ítéletváltozók (csak angol abc nagybetűi)</li>
            </ul>

            <hr>
            
            <input type="text" id="logicInput">
            <butotn id="submitButton">Mehet</butotn>
            <br>
            <span id="invalidInputText" style="display:none;"><b>Szemantikailaig helytelen bemenet!</b></span>
            
            <br>

            <caption>Változók</caption>
            <ul id="variablesList" style="color:white;">
            </ul>

            <span style="font-size:150%;" id="evaluationSpan"></span>
            <ul id="evaluationSteps"></ul>
        </div>



        <script type="text/javascript" src="iteletlogika.js"></script>
    </div>
</body>
</html>
